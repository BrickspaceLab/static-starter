<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="canonical" href="[URL]{{ page.url | remove: ".html" }}" />


    <!-- TITLE -->
    <title>
      {% if page.url == "/" %}
        {{ page.title }}
      {% else %}
        {% if page.title %}
          {{ page.title }} | [COMPANY]
        {% else %}
          [COMPANY] | [DESCRIPTION]
        {% endif %}
      {% endif %}
    </title>
    <!-- END TITLE -->


    <!-- DESCRIPTION -->
    <meta name="description" content="
    {% if page.description %}
      {{ page.description }}
    {% else %}
      [DESCRIPTION]
    {% endif %}" />
    <!-- END DESCRIPTION -->


    <!-- GOOGLE+ MARKUP -->
    <meta itemprop="name" content="
    {% if page.social-headline %}
      {{ page.social-headline }}
    {% else %}
      {{ page.title }}
    {% endif %}">
    <meta itemprop="description" content="
    {% if page.description %}
      {{ page.description }}
    {% else %}
      [DESCRIPTION]
    {% endif %}">
    <meta itemprop="image" content="
    {% if page.thumbnail %}
      {{ page.thumbnail }}
    {% else %}
      /assets/img/thumbnail@2x.png
    {% endif %}">
    <!-- END GOOGLE+ MARKUP -->


    <!-- TWITTER MARKUP -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@[HANDLE]">
    <meta name="twitter:title" content="
    {% if page.social-headline %}
      {{ page.social-headline }}
    {% else %}
      {{ page.title }}
    {% endif %}">
    <meta name="twitter:description" content="
    {% if page.description %}
      {{ page.description }}
    {% else %}
      [DESCRIPTION]
    {% endif %}">
    <meta name="twitter:creator" content="@[HANDLE]">
    <meta name="twitter:image:src" content="
    {% if page.thumbnail %}
      {{ page.thumbnail }}
    {% else %}
      /assets/img/thumbnail@2x.png
    {% endif %}">
    <!-- END TWITTER MARKUP -->


    <!-- OPEN GRAPH MARKUP -->
    <meta property="og:title" content="
    {% if page.social-headline %}
      {{ page.social-headline }}
    {% else %}
      {{ page.title }}
    {% endif %}">
    <meta property="og:type" content="article" />
    <meta property="og:image" content="
    {% if page.thumbnail %}
      {{ page.thumbnail }}
    {% else %}
      /assets/img/thumbnail@2x.png
    {% endif %}"/>
    <meta property="og:description" content="
    {% if page.description %}
      {{ page.description }}
    {% else %}
    {% endif %}" />
    <!-- END OPEN GRAPH MARKUP -->


    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicon/manifest.json">
    <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="[COLOR]">
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="[COMPANY]">
    <meta name="application-name" content="[COMPANY]">
    <meta name="msapplication-config" content="/assets/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- END FAVICON -->


    <!-- STYLESHEETS -->
    <link href="/assets/css/style.min.css?={{ site.time | date: '%y' }}" rel="stylesheet">
    {% if page.custom_css %}
      {% for stylesheet in page.custom_css %}
        <link rel="stylesheet" href="assets/css/{{ stylesheet }}.css?={{ site.time | date: '%y' }}" media="screen" type="text/css">
      {% endfor %}
    {% endif %}
    <!-- END STYLESHEETS -->


    <!-- NO FOLLOW -->
    {% if page.no-follow %}
      <meta name="robots" content="noindex">
    {% endif %}
    <!-- END NOFOLLOW -->


    {% if page.path contains '_posts' %}
      <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url | append: '.html' }}">
    {% endif %}


  </head>
  <body>
    <div id="barba-wrapper">
      <div class="barba-container">
